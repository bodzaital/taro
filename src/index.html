<!DOCTYPE html>
<html data-bs-theme="light">
	<head>
		<meta charset="UTF-8" />
		<title>taro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	</head>
	<body>
		<section id="title-bar" class="border-bottom border-secondary">
			<div class="title-bar-center">
				<input id="titleBarSearch" type="text" class="form-control form-control-sm title-bar-interactable" placeholder="taro" disabled>
			</div>
			<div class="title-bar-right">
			</div>
		</section>
		<section class="content">
			<div class="viewer">
				<!-- TODO: add a button to open folder when no folder is opened in place of the photo. -->
				<div class="photo" id="activePhoto"></div>
				<div class="sidebar border-start border-secondary-subtle">
					<div class="sidebar-section-header">Tags</div>
					<div class="sidebar-tag-container">
						<div class="sidebar-tag">
							<div class="sidebar-tag-name">landscape</div>
							<div class="sidebar-tag-remove"><i class="bi bi-x-lg"></i></div>
						</div>
						<div class="sidebar-tag">
							<div class="sidebar-tag-name">ambient</div>
							<div class="sidebar-tag-remove"><i class="bi bi-x-lg"></i></div>
						</div>
						<div class="sidebar-tag">
							<div class="sidebar-tag-name">winter</div>
							<div class="sidebar-tag-remove"><i class="bi bi-x-lg"></i></div>
						</div>
						<div class="sidebar-tag">
							<div class="sidebar-tag-name">happy</div>
							<div class="sidebar-tag-remove"><i class="bi bi-x-lg"></i></div>
						</div>
						<div class="sidebar-tag">
							<div class="sidebar-tag-name">extraSuperLongTagThatShouldOverflow</div>
							<div class="sidebar-tag-remove"><i class="bi bi-x-lg"></i></div>
						</div>
					</div>
					<div class="sidebar-tag-add-suggestions">
						<input type="text" class="form-control form-control-sm sidebar-tag-add" placeholder="Add tag...">
						<div class="list-group sidebar-tag-suggestions">
							<a href="#" class="list-group-item list-group-item-action">vacation</a>
							<a href="#" class="list-group-item list-group-item-action">birthday</a>
							<a href="#" class="list-group-item list-group-item-action">joyful</a>
							<a href="#" class="list-group-item list-group-item-action">monochrome</a>
						</div>
					</div>
				</div>
			</div>

			<div class="thumbnail-container border-top border-secondary"></div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
