<!DOCTYPE html>
<html data-bs-theme="light">
	<head>
		<meta charset="UTF-8" />
		<title>taro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	</head>
	<body>
		<section id="title-bar" class="border-bottom border-secondary-subtle">
			<div class="title-bar-center">
				<input id="titleBarSearch" type="text" class="form-control form-control-sm" data-interactable placeholder="taro" disabled>
			</div>
			<div class="title-bar-right">
				<button class="btn btn-sm btn-outline-secondary active" data-interactable data-bs-toggle="button" id="thumbnailsToggleButton"><i class="bi bi-layout-sidebar-inset-reverse"></i></button>
				<button class="btn btn-sm btn-outline-secondary active" data-interactable data-bs-toggle="button" id="sidebarToggleButton"><i class="bi bi-layout-sidebar-inset-reverse"></i></button>
			</div>
		</section>
		<section class="content">
			<div class="viewer">
				<!-- TODO: add a button to open folder when no folder is opened in place of the photo. -->
				<div class="photo" id="activePhoto"></div>
				<div class="sidebar border-start border-secondary-subtle">
					<div class="sidebar-section ">
						<div class="sidebar-section-header">
							Details - <span id="photo-name">No image</span>
						</div>
						<div class="sidebar-exif-row short-row">
							<div class="exif-data">
								<i class="exif-icon bi bi-stopwatch"></i>
								<div class="exif-value" id="sidebarExifShutter"></div>
							</div>
							<div class="exif-data">
								<i class="exif-icon bi bi-eye"></i>
								<div class="exif-value" id="sidebarExifAperture"></div>
							</div>
							<div class="exif-data">
								<i class="exif-icon bi bi-volume-up"></i>
								<div class="exif-value" id="sidebarExifIso"></div>
							</div>
						</div>
						<div class="sidebar-exif-row ">
							<div class="exif-data">
								<i class="exif-icon bi bi-binoculars"></i>
								<div class="exif-value" id="sidebarExifFocalLength"></div>
							</div>
							<div class="exif-data long-data" data-bs-toggle="tooltip" data-bs-title="Unknown date/time" data-bs-custom-class="sidebar-tooltip" data-bs-placement="left" id="sidebarExifDateTime">
								<i class="exif-icon bi bi-calendar-heart"></i>
								<div class="exif-value" id="sidebarExifDate"></div>
							</div>
						</div>
						<div class="sidebar-exif-row ">
							<div class="exif-data">
								<i class="exif-icon bi bi-exposure"></i>
								<div class="exif-value" id="sidebarExifExposureMode"></div>
							</div>
							<div class="exif-data long-data" data-bs-toggle="tooltip" data-bs-title="Unknown lens" data-bs-custom-class="sidebar-tooltip" data-bs-placement="left" id="sidebarExifLensModel">
								<i class="exif-icon bi bi-camera"></i>
								<div class="exif-value" id="sidebarExifCamera"></div>
							</div>
						</div>
					</div>
					<div class="sidebar-section ">
						<div class="sidebar-section-header">Tags</div>
					</div>
					<div class="sidebar-section ">
						<div class="sidebar-section-header">Rating</div>
						<div class="btn-group">
							<input type="radio" class="btn-check" name="rating" id="rate-down" value="-1" autocomplete="off">
							<label for="rate-down" class="btn btn-sm btn-outline-danger"><i class="bi bi-hand-thumbs-down"></i></label>

							<input type="radio" class="btn-check" name="rating" id="no-rating" value="0" autocomplete="off" checked>
							<label for="no-rating" class="btn btn-sm btn-outline-secondary"><i class="bi bi-dash-circle"></i></label>

							<input type="radio" class="btn-check" name="rating" id="rate-up" value="1" autocomplete="off">
							<label for="rate-up" class="btn btn-sm btn-outline-success"><i class="bi bi-hand-thumbs-up"></i></label>
						</div>
					</div>
					<div class="sidebar-section ">
						<div class="sidebar-section-header">Location</div>
					</div>
					<div class="sidebar-section ">
						<div class="sidebar-section-header">Description</div>
						<textarea class="form-control-sm sidebar-textarea" id="metadataDescription"></textarea>
					</div>
				</div>
			</div>

			<div class="thumbnail-container border-top border-secondary-subtle"></div>
		</section>

		<div class="toast-container position-fixed bottom-0 end-0 p-3" id="inAppNotifications"></div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
